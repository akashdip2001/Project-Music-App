<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MeloTune - Web Player: Music for everyone</title>
    <link rel="icon" href="melotune.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="signupForm">
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="https://www.google.com/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="https://www.facebook.com/login.php/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.github.com/" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/company/login" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" id="signupName" placeholder="Name" required />
          <input type="email" id="signupEmail" placeholder="Email" required />
          <input type="password" id="signupPassword" placeholder="Password" required />
          <button type="button" id="signupBtn">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form id="loginForm">
          <h1>Log In</h1>
          <div class="social-icons">
            <a href="https://www.google.com/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="https://www.facebook.com/login.php/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.github.com/" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/company/login" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>or use your email password</span>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <a href="#">Forget Your Password?</a>
          <button type="button" id="loginBtn">Log In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Log In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
